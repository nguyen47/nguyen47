<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintainer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="js/maintainer.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Maintainer Panel</h1>
      <div class="password-input">
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn-unlock btn btn-primary">
          Unlock Machine
        </button>
      </div>
      <div class="machine mt-3">
        <p>
          Press below to determine number of coins in selected denomination.
        </p>
        <button class="btn-10-cent btn btn-primary" value="10">10 cent</button>
        <button class="btn-20-cent btn btn-primary" value="20">20 cent</button>
        <button class="btn-50-cent btn btn-primary" value="50">50 cent</button>
        <button class="btn-100-cent btn btn-primary" value="100">1 RM</button>
        <p>Total number of coins in selected denomination</p>
        <h2 class="coin-result">0</h2>
        <button class="btn-new-drink btn btn-primary">New Drinks</button>
        <p>Press here to total cash held by machine</p>
        <button class="btn-total-cash btn btn-primary">Total Cash</button>
        <h2 class="total-cash">0</h2>
        <p>Press here to collect all cash</p>
        <button class="btn-collect-cash btn btn-primary">
          Collect All Cash
        </button>
        <button class="btn-finish btn btn-primary">Finish</button>
      </div>
    </div>
  </body>
</html>
