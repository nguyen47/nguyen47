<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Vending Machine</h1>
      <button class="btn btn-primary btn-start-simulation">
        Start Simulation
      </button>
      <button class="btn btn-primary btn-stop-simulation">
        Stop Simulation
      </button>
      <button class="btn btn-primary btn-customer-panel">Customer Panel</button>
      <button class="btn btn-primary btn-vm-panel">
        Vending Machine Panel
      </button>
      <button class="btn btn-primary btn-maintainer-panel">
        Maintainer Panel
      </button>
      <button class="btn btn-primary btn-reset">Reset</button>
    </div>
  </body>
</html>
