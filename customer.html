<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Panel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="js/customer.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Customer Panel</h1>
      <button class="btn btn-primary coin" type="button" value="10">
        10 cent
      </button>
      <button class="btn btn-primary coin" type="button" value="20">
        20 cent
      </button>
      <button class="btn btn-primary coin" type="button" value="50">
        50 cent
      </button>
      <button class="btn btn-primary coin" type="button" value="100">
        1 RM
      </button>

      <div class="input-group mb-3 mt-3">
        <input
          type="text"
          class="form-control total-coin"
          disabled
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">cent</span>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Drink</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="buy btn btn-primary mb-3">Buy</button>
      <div class="excess-money"></div>
      <button class="finish btn btn-primary mb-3" hidden>
        Take your money
      </button>
    </div>
  </body>
</html>
