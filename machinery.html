<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
  />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/machinery.js"></script>
    <title>Vending Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Vending Machine</h1>
      <h3 class="status"></h3>
      <h2>Drinks Management</h2>
      <table class="table drinks-management">
        <thead>
          <th>Drink</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Action</th>
        </thead>
        <tbody></tbody>
      </table>
      <!-- <button class="btn btn-add-drink btn-primary mb-3">Add New Drink</button> -->
      <h2>Coins Management</h2>
      <table class="table coins-management">
        <thead>
          <th>Type of coin</th>
          <th>Stock</th>
          <th>Action</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Edit Drink -->
    <div
      class="modal fade"
      id="drink-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Change Drink</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputPassword1">ID</label>
              <input
                type="number"
                class="form-control"
                id="drink-id"
                disabled="true"
                placeholder="Id"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Drink</label>
              <input
                type="text"
                class="form-control"
                id="drink-name"
                placeholder="Enter Drink"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input
                type="number"
                class="form-control"
                id="drink-price"
                min="0"
                placeholder="Price"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Stock</label>
              <input
                type="number"
                class="form-control"
                oninput="this.value = Math.abs(this.value)"
                min="0"
                max="20"
                id="drink-stock"
                placeholder="Stock"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn-save-drink btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Drink -->
    <div
      class="modal fade"
      id="drink-modal-delete"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
            <input type="hidden" class="drink-id" value="" />
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn-save-delete-drink btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Drink -->
    <div
      class="modal fade"
      id="drink-modal-adding"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Drink</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Drink</label>
              <input
                type="text"
                class="form-control"
                id="add-drink-name"
                placeholder="Enter Drink"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input
                type="number"
                class="form-control"
                id="add-drink-price"
                placeholder="Price"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Stock</label>
              <input
                type="number"
                class="form-control"
                id="add-drink-stock"
                placeholder="Stock"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn-save-add-drink btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Coin -->
    <div
      class="modal fade"
      id="coin-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Coin</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Type Of Coin</label>
              <input
                type="text"
                class="form-control"
                disabled
                id="typeOfCoin"
                placeholder="Enter Drink"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Stock</label>
              <input
                type="number"
                oninput="this.value = Math.abs(this.value)"
                min="0"
                max="100"
                class="form-control"
                id="coinStock"
                placeholder="Price"
              />
            </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn-save-update-coin btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
